<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elegant Image Caption</title>

  <style>
    /* =========================
       COLOR THEME
       ========================= */
    :root {
      --primary: #a7589d;
      --primary-soft: rgba(167, 88, 157, 0.25);
      --primary-glow: rgba(167, 88, 157, 0.55);
      --bg-dark: #0e0b10;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background:
        radial-gradient(circle at top, var(--primary-soft), transparent 55%),
        linear-gradient(135deg, #120c14, var(--bg-dark));
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f4eef6;
      overflow: hidden;
    }

    /* =========================
       MAIN CARD
       ========================= */
    .card {
      width: 90%;
      max-width: 420px;
      padding: 20px;
      border-radius: 22px;
      background: linear-gradient(
        160deg,
        rgba(255, 255, 255, 0.12),
        rgba(255, 255, 255, 0.04)
      );
      backdrop-filter: blur(16px);
      border: 1px solid var(--primary-soft);
      box-shadow:
        0 25px 50px rgba(0, 0, 0, 0.6),
        0 0 35px var(--primary-glow);
      text-align: center;
      animation: fadeInUp 1.3s ease forwards;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow:
        0 35px 70px rgba(0, 0, 0, 0.75),
        0 0 55px var(--primary-glow);
    }

    /* =========================
       IMAGE
       ========================= */
    .card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 16px;
      border: 2px solid var(--primary-soft);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      animation: float 5s ease-in-out infinite;
    }

    /* =========================
       CAPTION
       ========================= */
    .caption {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #f0e6f2;
      text-shadow: 0 0 10px var(--primary-soft);
    }

    /* =========================
       ANIMATIONS
       ========================= */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(45px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <!-- =========================
         PLACE YOUR IMAGE HERE
         Replace the src value
         ========================= -->
    <img
      src="https://gen.pollinations.ai/image/%22Ethereal%20mist%20shrouds%20ancient%20forest%2C%20soft%20shadows%20dancing%20amidst%20towering%20trees%2C%20where%20silence%20reigns%20supreme.%22?key=sk_TYTMFwwFn3GYGfPIvVADrjOuwgbaYllJ&model=flux&width=1080&height=1080&nologo=true"
      alt="Your Image"
    />

    <!-- =========================
         PLACE YOUR CAPTION HERE
         Replace the text below
         ========================= -->
    <div class="caption">
      "Ethereal mist shrouds ancient forest, soft shadows dancing amidst towering trees, where silence reigns supreme."
    </div>
  </div>

  <script>
    /* =========================
       SUBTLE 3D GLOW EFFECT
       ========================= */
    const card = document.querySelector('.card');

    document.addEventListener('mousemove', (e) => {
      const x = (window.innerWidth / 2 - e.clientX) / 35;
      const y = (window.innerHeight / 2 - e.clientY) / 35;

      card.style.transform = `
        rotateY(${x}deg)
        rotateX(${y}deg)
      `;
    });

    document.addEventListener('mouseleave', () => {
      card.style.transform = 'rotateY(0) rotateX(0)';
    });
  </script>

</body>
</html>
