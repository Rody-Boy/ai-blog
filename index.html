<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Content Gallery</title>

  <style>
    :root {
      --primary: #a7589d;
      --primary-glow: rgba(167, 88, 157, 0.6);
      --primary-soft: rgba(167, 88, 157, 0.25);
      --bg-dark: #0b0710;
      --text-main: #f4edf6;
      --text-muted: #cbb9d1;
      --surface: rgba(255, 255, 255, 0.08);
      --surface-strong: rgba(255, 255, 255, 0.12);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at top, var(--primary-soft), transparent 60%),
        linear-gradient(135deg, #120b18, var(--bg-dark));
      color: var(--text-main);
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      max-width: 1500px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      padding: 48px 20px 28px;
    }

    .header h1 {
      font-size: clamp(2.2rem, 4vw, 3.5rem);
      font-weight: 800;
      letter-spacing: -0.03em;
      color: #fff;
      text-shadow:
        0 0 25px var(--primary-glow),
        0 0 60px rgba(0, 0, 0, 0.6);
    }

    .header p {
      margin-top: 12px;
      font-size: 1.05rem;
      color: var(--text-muted);
      max-width: 650px;
      margin-inline: auto;
    }

    .status-bar {
      position: sticky;
      top: 12px;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin: 0 auto 12px;
      padding: 12px 16px;
      border-radius: 14px;
      background: linear-gradient(160deg, var(--surface-strong), var(--surface));
      border: 1px solid var(--primary-soft);
      backdrop-filter: blur(12px);
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(167, 88, 157, 0.16);
      color: #f5e9f6;
      font-weight: 600;
      white-space: nowrap;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #d48acb;
      box-shadow: 0 0 10px var(--primary-glow);
    }

    .posts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 28px;
      padding: 18px 0 60px;
    }

    .post-card {
      position: relative;
      display: block;
      text-decoration: none;
      color: inherit;
      border-radius: 22px;
      overflow: hidden;
      background: linear-gradient(160deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.03));
      backdrop-filter: blur(18px);
      border: 1px solid var(--primary-soft);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.6), 0 0 30px transparent;
      transition: transform 0.35s ease, box-shadow 0.35s ease, border-color 0.35s ease;
    }

    .post-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, var(--primary-soft), transparent 60%);
      opacity: 0;
      transition: opacity 0.35s ease;
      pointer-events: none;
    }

    .post-card:hover {
      transform: translateY(-10px) scale(1.015);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.75), 0 0 45px var(--primary-glow);
    }

    .post-card:hover::before {
      opacity: 1;
    }

    .post-card:focus-visible {
      outline: none;
      border-color: rgba(226, 163, 216, 0.95);
      box-shadow: 0 0 0 3px rgba(226, 163, 216, 0.35), 0 18px 40px rgba(0, 0, 0, 0.6);
    }

    .post-card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      display: block;
      transition: transform 0.55s ease;
      background: #1f1324;
    }

    .post-card:hover img {
      transform: scale(1.06);
    }

    .post-content {
      padding: 22px;
      min-height: 188px;
      display: flex;
      flex-direction: column;
    }

    .post-title {
      font-size: 1.15rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #ffffff;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      line-height: 1.35;
    }

    .post-excerpt {
      font-size: 0.94rem;
      line-height: 1.6;
      color: var(--text-muted);
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .post-meta {
      margin-top: auto;
      padding-top: 16px;
      font-size: 0.84rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #bfa7c7;
      gap: 8px;
    }

    .platform-badge {
      padding: 6px 14px;
      border-radius: 999px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, var(--primary), #7d3f78);
      box-shadow: 0 0 15px var(--primary-glow);
      max-width: 48%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .post-cta {
      margin-top: 10px;
      font-size: 0.84rem;
      color: #ddbae4;
      opacity: 0.82;
      transition: transform 0.25s ease, opacity 0.25s ease;
    }

    .post-card:hover .post-cta,
    .post-card:focus-visible .post-cta {
      opacity: 1;
      transform: translateX(4px);
    }

    .loading,
    .error {
      grid-column: 1 / -1;
      text-align: center;
      padding: 100px 20px;
      font-size: 1.15rem;
      color: var(--text-muted);
    }

    @media (max-width: 768px) {
      body {
        padding: 14px;
      }

      .header {
        padding: 28px 10px 20px;
      }

      .status-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      .posts-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .post-content {
        min-height: 165px;
        padding: 18px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>RA's AI Content Gallery</h1>
      <p>Curated moments, generated intelligence, and beautifully wild ideas.</p>
    </div>

    <div class="status-bar" aria-live="polite">
      <div class="status-pill"><span class="status-dot"></span><span id="posts-count">Loading posts...</span></div>
      <span id="last-updated">Last updated: --</span>
    </div>

    <div class="posts-grid" id="posts">
      <div class="loading">Loading posts…</div>
    </div>
  </div>

  <script>
    function normalizePost(post) {
      return {
        title: post.title || 'Untitled Post',
        excerpt: post.excerpt || 'No excerpt available yet.',
        image: post.image_url || post.image || 'https://placehold.co/1080x1080?text=No+Image',
        url: post.url || `posts/${post.slug || ('post-' + post.id)}.html`,
        date: post.date || (post.id ? new Date(post.id).toISOString().slice(0, 10) : 'Unknown date'),
        platform: post.platform || 'AI Post',
        sortValue: post.id || Date.parse(post.date || '') || 0
      };
    }

    function parsePostsPayload(rawPosts) {
      if (Array.isArray(rawPosts)) return rawPosts;
      if (rawPosts && Array.isArray(rawPosts.posts)) return rawPosts.posts;
      if (rawPosts && typeof rawPosts === 'object') return [rawPosts];
      return [];
    }

    function updateStatus(total) {
      const count = document.getElementById('posts-count');
      const updated = document.getElementById('last-updated');
      count.textContent = `${total} post${total === 1 ? '' : 's'} live`;
      updated.textContent = `Last updated: ${new Date().toLocaleString()}`;
    }

    async function loadPosts() {
      try {
        const response = await fetch(`posts/posts.json?ts=${Date.now()}`, { cache: 'no-store' });
        const rawPosts = await response.json();
        const posts = parsePostsPayload(rawPosts).map(normalizePost);

        const grid = document.getElementById('posts');

        if (!posts.length) {
          grid.innerHTML = '<div class="loading">No posts yet. Check back soon.</div>';
          updateStatus(0);
          return;
        }

        const orderedPosts = posts.sort((a, b) => b.sortValue - a.sortValue);
        updateStatus(orderedPosts.length);

        grid.innerHTML = orderedPosts.map(post => `
          <a href="${post.url}" class="post-card" aria-label="Open post: ${post.title}">
            <img src="${post.image}" alt="${post.title}" loading="lazy" onerror="this.src='https://placehold.co/1080x1080?text=Image+Unavailable'">
            <div class="post-content">
              <div class="post-title">${post.title}</div>
              <div class="post-excerpt">${post.excerpt}</div>
              <div class="post-meta">
                <span>${post.date}</span>
                <span class="platform-badge">${post.platform}</span>
              </div>
              <div class="post-cta">Read post →</div>
            </div>
          </a>
        `).join('');
      } catch (error) {
        document.getElementById('posts').innerHTML = '<div class="error">Something went wrong while loading posts.</div>';
        document.getElementById('posts-count').textContent = 'Unable to load posts';
        console.error(error);
      }
    }

    loadPosts();
    setInterval(loadPosts, 5 * 60 * 1000);
  </script>
</body>
</html>
