<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Content Gallery</title>

  <style>
    /* =========================
       THEME VARIABLES
    
       ========================= */
    :root {
      --primary: #a7589d;
      --primary-glow: rgba(167, 88, 157, 0.6);
      --primary-soft: rgba(167, 88, 157, 0.25);
      --bg-dark: #0b0710;
      --glass: rgba(255, 255, 255, 0.08);
      --text-main: #f4edf6;
      --text-muted: #cbb9d1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at top, var(--primary-soft), transparent 60%),
        linear-gradient(135deg, #120b18, var(--bg-dark));
      color: var(--text-main);
      padding: 30px 20px;
      overflow-x: hidden;
    }

    /* =========================
       HEADER
       ========================= */
    .header {
      text-align: center;
      padding: 60px 20px 40px;
    }

    .header h1 {
      font-size: clamp(2.2rem, 4vw, 3.5rem);
      font-weight: 800;
      letter-spacing: -0.03em;
      color: #fff;
      text-shadow:
        0 0 25px var(--primary-glow),
        0 0 60px rgba(0, 0, 0, 0.6);
    }

    .header p {
      margin-top: 12px;
      font-size: 1.15rem;
      color: var(--text-muted);
      max-width: 600px;
      margin-inline: auto;
    }

    /* =========================
       CONTAINER
       ========================= */
    .container {
      max-width: 1500px;
      margin: 0 auto;
    }

    /* =========================
       GRID
       ========================= */
    .posts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 35px;
      padding: 30px 0 60px;
    }

    /* =========================
       POST CARD
       ========================= */
    .post-card {
      position: relative;
      display: block;
      text-decoration: none;
      color: inherit;
      border-radius: 22px;
      overflow: hidden;
      background: linear-gradient(
        160deg,
        rgba(255, 255, 255, 0.12),
        rgba(255, 255, 255, 0.03)
      );
      backdrop-filter: blur(18px);
      border: 1px solid var(--primary-soft);
      box-shadow:
        0 20px 45px rgba(0, 0, 0, 0.6),
        0 0 30px transparent;
      transition: all 0.45s ease;
    }

    .post-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle at top,
        var(--primary-soft),
        transparent 60%
      );
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }

    .post-card:hover {
      transform: translateY(-14px) scale(1.03);
      box-shadow:
        0 35px 70px rgba(0, 0, 0, 0.8),
        0 0 60px var(--primary-glow);
    }

    .post-card:hover::before {
      opacity: 1;
    }

    /* =========================
       IMAGE
       ========================= */
    .post-card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      display: block;
      transition: transform 0.6s ease;
    }

    .post-card:hover img {
      transform: scale(1.08);
    }

    /* =========================
       CONTENT
       ========================= */
    .post-content {
      padding: 26px;
    }

    .post-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 12px;
      color: #ffffff;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .post-excerpt {
      font-size: 0.95rem;
      line-height: 1.65;
      color: var(--text-muted);
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* =========================
       META
       ========================= */
    .post-meta {
      margin-top: 18px;
      font-size: 0.85rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #bfa7c7;
    }

    .platform-badge {
      padding: 6px 16px;
      border-radius: 999px;
      font-weight: 600;
      color: #fff;
      background:
        linear-gradient(135deg, var(--primary), #7d3f78);
      box-shadow: 0 0 15px var(--primary-glow);
    }

    /* =========================
       STATES
       ========================= */
    .loading,
    .error {
      grid-column: 1 / -1;
      text-align: center;
      padding: 120px 20px;
      font-size: 1.4rem;
      color: var(--text-muted);
    }

    /* =========================
       MOBILE
       ========================= */
    @media (max-width: 768px) {
      .posts-grid {
        gap: 26px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>RA's AI Content Gallery</h1>
      <p>Curated moments, generated intelligence, and beautifully wild ideas.</p>
    </div>

    <div class="posts-grid" id="posts">
      <div class="loading">Loading postsâ€¦</div>
    </div>
  </div>

  <script>
    function normalizePost(post) {
      return {
        title: post.title || 'Untitled Post',
        excerpt: post.excerpt || 'No excerpt available yet.',
        image: post.image_url || post.image || 'https://placehold.co/1080x1080?text=No+Image',
        url: post.url || `posts/${post.slug || ('post-' + post.id)}.html`,
        date: post.date || (post.id ? new Date(post.id).toISOString().slice(0, 10) : 'Unknown date'),
        platform: post.platform || 'AI Post',
        sortValue: post.id || Date.parse(post.date || '') || 0
      };
    }

    function parsePostsPayload(rawPosts) {
      if (Array.isArray(rawPosts)) return rawPosts;
      if (rawPosts && Array.isArray(rawPosts.posts)) return rawPosts.posts;
      if (rawPosts && typeof rawPosts === 'object') return [rawPosts];
      return [];
    }

    async function loadPosts() {
      try {
        const response = await fetch(`posts/posts.json?ts=${Date.now()}`, { cache: 'no-store' });
        const rawPosts = await response.json();
        const posts = parsePostsPayload(rawPosts).map(normalizePost);

        const grid = document.getElementById('posts');

        if (!posts.length) {
          grid.innerHTML = '<div class="loading">No posts yet. Check back soon.</div>';
          return;
        }

        const orderedPosts = posts.sort((a, b) => b.sortValue - a.sortValue);

        grid.innerHTML = orderedPosts.map(post => `
          <a href="${post.url}" class="post-card">
            <img src="${post.image}" alt="${post.title}" loading="lazy">
            <div class="post-content">
              <div class="post-title">${post.title}</div>
              <div class="post-excerpt">${post.excerpt}</div>
              <div class="post-meta">
                <span>${post.date}</span>
                <span class="platform-badge">${post.platform}</span>
              </div>
            </div>
          </a>
        `).join('');
      } catch (error) {
        document.getElementById('posts').innerHTML =
          '<div class="error">Something went wrong while loading posts.</div>';
        console.error(error);
      }
    }

    loadPosts();
    setInterval(loadPosts, 5 * 60 * 1000);
  </script>
</body>
</html>
