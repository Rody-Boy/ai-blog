<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Content Gallery</title>

  <style>
    :root {
      --primary: #a7589d;
      --primary-glow: rgba(167, 88, 157, 0.6);
      --primary-soft: rgba(167, 88, 157, 0.25);
      --bg-dark: #0b0710;
      --bg-dark-soft: #120b18;
      --text-main: #f4edf6;
      --text-muted: #cbb9d1;
      --surface: rgba(255, 255, 255, 0.08);
      --surface-strong: rgba(255, 255, 255, 0.12);
      --border-soft: rgba(167, 88, 157, 0.25);
      --success: #75d1b0;
    }

    body[data-theme='light'] {
      --primary: #9f4e96;
      --primary-glow: rgba(159, 78, 150, 0.45);
      --primary-soft: rgba(159, 78, 150, 0.18);
      --bg-dark: #f5f0f7;
      --bg-dark-soft: #efe4f1;
      --text-main: #2b1830;
      --text-muted: #6f5c73;
      --surface: rgba(255, 255, 255, 0.75);
      --surface-strong: rgba(255, 255, 255, 0.9);
      --border-soft: rgba(159, 78, 150, 0.22);
      --success: #2b9e79;
    }

    body[data-theme='light'] {
      --primary: #9f4e96;
      --primary-glow: rgba(159, 78, 150, 0.45);
      --primary-soft: rgba(159, 78, 150, 0.18);
      --bg-dark: #f5f0f7;
      --bg-dark-soft: #efe4f1;
      --text-main: #2b1830;
      --text-muted: #6f5c73;
      --surface: rgba(255, 255, 255, 0.75);
      --surface-strong: rgba(255, 255, 255, 0.9);
      --border-soft: rgba(159, 78, 150, 0.22);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, var(--primary-soft), transparent 60%), linear-gradient(135deg, var(--bg-dark-soft), var(--bg-dark));
      color: var(--text-main);
      padding: 20px;
      overflow-x: hidden;
      transition: background 0.25s ease, color 0.25s ease;
    }

    .container { max-width: 1500px; margin: 0 auto; }

    .header { text-align: center; padding: 46px 20px 24px; }
    .header h1 {
      font-size: clamp(2.2rem, 4vw, 3.5rem);
      font-weight: 800;
      letter-spacing: -0.03em;
      color: var(--text-main);
      text-shadow: 0 0 25px var(--primary-glow), 0 0 60px rgba(0, 0, 0, 0.25);
    }
    .header p { margin-top: 12px; font-size: 1.05rem; color: var(--text-muted); max-width: 660px; margin-inline: auto; }

    .status-bar,
    .controls,
    .modal-card {
      border-radius: 14px;
      background: linear-gradient(160deg, var(--surface-strong), var(--surface));
      border: 1px solid var(--border-soft);
      backdrop-filter: blur(12px);
    }

    .status-bar {
      position: sticky;
      top: 12px;
      z-index: 15;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      padding: 12px 16px;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(167, 88, 157, 0.16);
      color: var(--text-main);
      font-weight: 600;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #d48acb;
      box-shadow: 0 0 10px var(--primary-glow);
    }

    .theme-toggle {
      border: 1px solid var(--border-soft);
      background: rgba(255, 255, 255, 0.12);
      color: var(--text-main);
      border-radius: 999px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 0.82rem;
      font-weight: 600;
    }

    .controls {
      display: grid;
      grid-template-columns: minmax(220px, 1fr) auto auto;
      gap: 12px;
      align-items: center;
      margin-bottom: 16px;
      padding: 12px;
    }

    .search-input,
    .sort-select {
      width: 100%;
      border: 1px solid var(--border-soft);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-main);
      padding: 10px 12px;
      font-size: 0.95rem;
    }

    .chips { display: flex; flex-wrap: wrap; gap: 8px; }
    .chip {
      border: 1px solid var(--border-soft);
      border-radius: 999px;
      padding: 7px 12px;
      font-size: 0.82rem;
      color: var(--text-muted);
      background: rgba(255, 255, 255, 0.06);
      cursor: pointer;
    }
    .chip.active {
      color: #fff;
      background: linear-gradient(135deg, var(--primary), #7d3f78);
      box-shadow: 0 0 14px var(--primary-glow);
      border-color: transparent;
    }

    .posts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
      padding: 8px 0 16px;
    }

    .post-card {
      position: relative;
      display: block;
      text-decoration: none;
      color: inherit;
      border-radius: 22px;
      overflow: hidden;
      background: linear-gradient(160deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.03));
      backdrop-filter: blur(18px);
      border: 1px solid var(--border-soft);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.35), 0 0 30px transparent;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    }

    .post-card:hover { transform: translateY(-8px) scale(1.015); box-shadow: 0 30px 60px rgba(0,0,0,0.45), 0 0 45px var(--primary-glow); }
    .post-card:focus-visible {
      outline: none;
      border-color: rgba(226, 163, 216, 0.95);
      box-shadow: 0 0 0 3px rgba(226, 163, 216, 0.35), 0 18px 40px rgba(0, 0, 0, 0.35);
    }

    .post-card img { width: 100%; height: 250px; object-fit: cover; display: block; background: #1f1324; transition: transform 0.45s ease; }
    .post-card:hover img { transform: scale(1.05); }

    .post-content { padding: 18px; min-height: 210px; display: flex; flex-direction: column; }
    .post-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 10px; color: var(--text-main); display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; line-height: 1.35; }
    .post-excerpt { font-size: 0.92rem; line-height: 1.58; color: var(--text-muted); display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

    .post-meta { margin-top: auto; padding-top: 14px; font-size: 0.82rem; display: flex; justify-content: space-between; align-items: center; color: var(--text-muted); gap: 8px; }
    .platform-badge { padding: 6px 12px; border-radius: 999px; font-weight: 600; color: #fff; background: linear-gradient(135deg, var(--primary), #7d3f78); box-shadow: 0 0 12px var(--primary-glow); max-width: 48%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

    .post-actions { display: flex; gap: 8px; margin-top: 12px; flex-wrap: wrap; }
    .action-btn {
      border: 1px solid var(--border-soft);
      background: rgba(255,255,255,0.06);
      color: var(--text-muted);
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 0.78rem;
      cursor: pointer;
    }

    .fav-on {
      color: var(--success);
      border-color: color-mix(in srgb, var(--success) 55%, transparent);
    }

    .load-more-wrap { display: flex; justify-content: center; padding: 18px 0 30px; }
    .load-more-btn {
      border: 1px solid var(--border-soft);
      background: linear-gradient(135deg, var(--primary), #7d3f78);
      color: #fff;
      border-radius: 10px;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: 700;
    }

    .loading, .error, .empty {
      grid-column: 1 / -1;
      text-align: center;
      padding: 100px 20px;
      font-size: 1.1rem;
      color: var(--text-muted);
    }

    .clear-filters-btn {
      margin-top: 12px;
      border: 1px solid var(--border-soft);
      background: rgba(255, 255, 255, 0.07);
      color: var(--text-main);
      border-radius: 10px;
      padding: 8px 14px;
      cursor: pointer;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 50;
    }

    .modal.open { display: flex; }

    .modal-card {
      width: min(900px, 100%);
      max-height: 90vh;
      overflow: auto;
      padding: 14px;
    }

    .modal-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .modal-close {
      border: 1px solid var(--border-soft);
      background: rgba(255,255,255,0.08);
      color: var(--text-main);
      border-radius: 8px;
      padding: 8px 10px;
      cursor: pointer;
    }

    .modal-img {
      width: 100%;
      max-height: 420px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .toast {
      position: fixed;
      right: 16px;
      bottom: 16px;
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 0.85rem;
      color: #fff;
      background: rgba(20, 20, 24, 0.85);
      border: 1px solid var(--border-soft);
      display: none;
      z-index: 60;
    }

    .toast.show { display: block; }

    @media (max-width: 940px) {
      .controls { grid-template-columns: 1fr; }
    }

    @media (max-width: 768px) {
      body { padding: 14px; }
      .header { padding: 28px 10px 20px; }
      .status-bar { flex-wrap: wrap; }
      .posts-grid { grid-template-columns: 1fr; gap: 18px; }
      .post-content { min-height: 190px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>RA's AI Content Gallery</h1>
      <p>Curated moments, generated intelligence, and beautifully wild ideas.</p>
    </div>

    <div class="status-bar" aria-live="polite">
      <div class="status-pill"><span class="status-dot"></span><span id="posts-count">Loading posts...</span></div>
      <span id="last-updated">Last updated: --</span>
      <button id="theme-toggle" class="theme-toggle" type="button">Switch Theme</button>
    </div>

    <div class="controls">
      <input id="search-input" class="search-input" type="search" placeholder="Search posts by title or excerpt..." aria-label="Search posts" />
      <select id="sort-select" class="sort-select" aria-label="Sort posts">
        <option value="newest">Newest first</option>
        <option value="oldest">Oldest first</option>
        <option value="title">Title A-Z</option>
        <option value="random">Random</option>
      </select>
      <div id="chips" class="chips" aria-label="Filter by platform"></div>
    </div>

    <div class="posts-grid" id="posts">
      <div class="loading">Loading posts…</div>
    </div>

    <div class="load-more-wrap">
      <button id="load-more-btn" class="load-more-btn" type="button" hidden>Load more</button>
    </div>
  </div>

  <div id="preview-modal" class="modal" aria-hidden="true" role="dialog" aria-label="Post preview">
    <div class="modal-card">
      <div class="modal-top">
        <strong id="modal-title"></strong>
        <button id="modal-close" class="modal-close" type="button">Close</button>
      </div>
      <img id="modal-img" class="modal-img" alt="Post image preview" />
      <p id="modal-excerpt"></p>
      <div class="post-actions" style="margin-top:14px;">
        <a id="modal-open-link" class="action-btn" href="#">Open full post</a>
      </div>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script>
    const state = {
      allPosts: [],
      filteredPosts: [],
      pageSize: 12,
      visibleCount: 12,
      query: '',
      platform: 'All',
      sort: 'newest',
      favorites: new Set(JSON.parse(localStorage.getItem('favorites') || '[]'))
    };

    function normalizePost(post) {
      return {
        id: post.id || post.slug || post.url || Math.random().toString(36).slice(2),
        title: post.title || 'Untitled Post',
        excerpt: post.excerpt || 'No excerpt available yet.',
        image: post.image_url || post.image || 'https://placehold.co/1080x1080?text=No+Image',
        url: post.url || `posts/${post.slug || ('post-' + post.id)}.html`,
        date: post.date || (post.id ? new Date(post.id).toISOString().slice(0, 10) : 'Unknown date'),
        platform: post.platform || 'AI Post',
        sortValue: post.id || Date.parse(post.date || '') || 0
      };
    }

    function parsePostsPayload(rawPosts) {
      if (Array.isArray(rawPosts)) return rawPosts;
      if (rawPosts && Array.isArray(rawPosts.posts)) return rawPosts.posts;
      if (rawPosts && typeof rawPosts === 'object') return [rawPosts];
      return [];
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 1400);
    }

    function updateStatus(totalShown, totalFiltered) {
      document.getElementById('posts-count').textContent = `${totalShown} shown · ${totalFiltered} matched`;
      document.getElementById('last-updated').textContent = `Last updated: ${new Date().toLocaleString()}`;
    }

    function renderPlatformChips(posts) {
      const chipsRoot = document.getElementById('chips');
      const platforms = ['All', 'Favorites', ...new Set(posts.map(p => p.platform).filter(Boolean))];
      chipsRoot.innerHTML = platforms.map(platform => `
        <button type="button" class="chip ${platform === state.platform ? 'active' : ''}" data-platform="${platform}">${platform}</button>
      `).join('');

      chipsRoot.querySelectorAll('.chip').forEach(chip => {
        chip.addEventListener('click', () => {
          state.platform = chip.dataset.platform;
          state.visibleCount = state.pageSize;
          renderPlatformChips(state.allPosts);
          applyFiltersAndRender();
          syncUrl();
        });
      });
    }

    function getSortedPosts(posts) {
      const sorted = [...posts];
      if (state.sort === 'newest') sorted.sort((a, b) => b.sortValue - a.sortValue);
      if (state.sort === 'oldest') sorted.sort((a, b) => a.sortValue - b.sortValue);
      if (state.sort === 'title') sorted.sort((a, b) => a.title.localeCompare(b.title));
      if (state.sort === 'random') sorted.sort(() => Math.random() - 0.5);
      return sorted;
    }

    function escapeHtml(text) {
      return String(text)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#039;');
    }

    function copyLink(url) {
      navigator.clipboard.writeText(url).then(() => showToast('Link copied')).catch(() => showToast('Copy failed'));
    }

    function sharePost(title, url) {
      if (navigator.share) {
        navigator.share({ title, url }).catch(() => {});
      } else {
        copyLink(url);
      }
    }

    function toggleFavorite(postId) {
      const key = String(postId);
      if (state.favorites.has(key)) state.favorites.delete(key);
      else state.favorites.add(key);
      localStorage.setItem('favorites', JSON.stringify([...state.favorites]));
      applyFiltersAndRender();
      showToast(state.favorites.has(key) ? 'Added to favorites' : 'Removed from favorites');
    }

    function openModal(post) {
      const modal = document.getElementById('preview-modal');
      document.getElementById('modal-title').textContent = post.title;
      document.getElementById('modal-img').src = post.image;
      document.getElementById('modal-excerpt').textContent = post.excerpt;
      document.getElementById('modal-open-link').href = post.url;
      modal.classList.add('open');
      modal.setAttribute('aria-hidden', 'false');
    }

    function closeModal() {
      const modal = document.getElementById('preview-modal');
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden', 'true');
    }

    function renderGrid() {
      const grid = document.getElementById('posts');
      const loadMoreBtn = document.getElementById('load-more-btn');

      const visible = state.filteredPosts.slice(0, state.visibleCount);

      if (!state.filteredPosts.length) {
        grid.innerHTML = `
          <div class="empty">
            No posts match your current search/filter.
            <div><button id="clear-filters-btn" class="clear-filters-btn" type="button">Clear filters</button></div>
          </div>
        `;
        loadMoreBtn.hidden = true;
        updateStatus(0, 0);

        const clearBtn = document.getElementById('clear-filters-btn');
        clearBtn?.addEventListener('click', () => {
          state.query = '';
          state.platform = 'All';
          state.sort = 'newest';
          state.visibleCount = state.pageSize;
          document.getElementById('search-input').value = '';
          document.getElementById('sort-select').value = 'newest';
          renderPlatformChips(state.allPosts);
          applyFiltersAndRender();
          syncUrl();
        });
        return;
      }

      grid.innerHTML = visible.map((post, i) => {
        const idKey = String(post.id);
        const isFav = state.favorites.has(idKey);
        const index = i;
        return `
          <article class="post-card-wrap">
            <a href="${escapeHtml(post.url)}" class="post-card" aria-label="Open post: ${escapeHtml(post.title)}">
              <img src="${escapeHtml(post.image)}" alt="${escapeHtml(post.title)}" loading="lazy" onerror="this.src='https://placehold.co/1080x1080?text=Image+Unavailable'">
              <div class="post-content">
                <div class="post-title">${escapeHtml(post.title)}</div>
                <div class="post-excerpt">${escapeHtml(post.excerpt)}</div>
                <div class="post-meta">
                  <span>${escapeHtml(post.date)}</span>
                  <span class="platform-badge">${escapeHtml(post.platform)}</span>
                </div>
              </div>
            </a>
            <div class="post-actions">
              <button type="button" class="action-btn ${isFav ? 'fav-on' : ''}" data-fav="${escapeHtml(idKey)}">${isFav ? '★ Saved' : '☆ Save'}</button>
              <button type="button" class="action-btn" data-copy="${escapeHtml(post.url)}">Copy</button>
              <button type="button" class="action-btn" data-share-title="${escapeHtml(post.title)}" data-share-url="${escapeHtml(post.url)}">Share</button>
              <button type="button" class="action-btn" data-preview-index="${index}">Preview</button>
            </div>
          </article>
        `;
      }).join('');

      grid.querySelectorAll('[data-fav]').forEach(btn => {
        btn.addEventListener('click', () => toggleFavorite(btn.dataset.fav));
      });

      grid.querySelectorAll('[data-copy]').forEach(btn => {
        btn.addEventListener('click', () => copyLink(btn.dataset.copy));
      });

      grid.querySelectorAll('[data-share-url]').forEach(btn => {
        btn.addEventListener('click', () => sharePost(btn.dataset.shareTitle, btn.dataset.shareUrl));
      });

      grid.querySelectorAll('[data-preview-index]').forEach(btn => {
        btn.addEventListener('click', () => {
          const post = visible[Number(btn.dataset.previewIndex)];
          if (post) openModal(post);
        });
      });

      loadMoreBtn.hidden = state.visibleCount >= state.filteredPosts.length;
      updateStatus(visible.length, state.filteredPosts.length);
    }

    function applyFiltersAndRender() {
      const query = state.query.toLowerCase().trim();
      const filtered = state.allPosts.filter(post => {
        const byPlatform =
          state.platform === 'All' ||
          (state.platform === 'Favorites' && state.favorites.has(String(post.id))) ||
          post.platform === state.platform;
        const byQuery = !query || `${post.title} ${post.excerpt}`.toLowerCase().includes(query);
        return byPlatform && byQuery;
      });
      state.filteredPosts = getSortedPosts(filtered);
      renderGrid();
    }

    function syncUrl() {
      const params = new URLSearchParams();
      if (state.query) params.set('q', state.query);
      if (state.platform !== 'All') params.set('platform', state.platform);
      if (state.sort !== 'newest') params.set('sort', state.sort);
      const query = params.toString();
      const newUrl = query ? `${location.pathname}?${query}` : location.pathname;
      history.replaceState(null, '', newUrl);
    }

    function hydrateStateFromUrl() {
      const params = new URLSearchParams(location.search);
      state.query = params.get('q') || '';
      state.platform = params.get('platform') || 'All';
      state.sort = params.get('sort') || 'newest';
      document.getElementById('search-input').value = state.query;
      document.getElementById('sort-select').value = state.sort;
    }

    async function loadPosts() {
      try {
        const response = await fetch(`posts/posts.json?ts=${Date.now()}`, { cache: 'no-store' });
        const rawPosts = await response.json();
        const posts = parsePostsPayload(rawPosts).map(normalizePost);

        state.allPosts = posts;
        renderPlatformChips(posts);
        applyFiltersAndRender();
      } catch (error) {
        document.getElementById('posts').innerHTML = '<div class="error">Something went wrong while loading posts.</div>';
        document.getElementById('posts-count').textContent = 'Unable to load posts';
        console.error(error);
      }
    }

    function setTheme(theme) {
      document.body.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    }

    function setupControls() {
      document.getElementById('search-input').addEventListener('input', (e) => {
        state.query = e.target.value;
        state.visibleCount = state.pageSize;
        applyFiltersAndRender();
        syncUrl();
      });

      document.getElementById('sort-select').addEventListener('change', (e) => {
        state.sort = e.target.value;
        state.visibleCount = state.pageSize;
        applyFiltersAndRender();
        syncUrl();
      });

      document.getElementById('load-more-btn').addEventListener('click', () => {
        state.visibleCount += state.pageSize;
        renderGrid();
      });

      const toggle = document.getElementById('theme-toggle');
      toggle.addEventListener('click', () => {
        const current = document.body.getAttribute('data-theme') || 'dark';
        setTheme(current === 'dark' ? 'light' : 'dark');
      });

      document.getElementById('modal-close').addEventListener('click', closeModal);
      document.getElementById('preview-modal').addEventListener('click', (e) => {
        if (e.target.id === 'preview-modal') closeModal();
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === '/') {
          e.preventDefault();
          document.getElementById('search-input').focus();
        }
        if (e.key === 'Escape') {
          closeModal();
        }
      });
    }

    const savedTheme = localStorage.getItem('theme') || 'dark';
    setTheme(savedTheme);
    setupControls();
    hydrateStateFromUrl();
    loadPosts();
    setInterval(loadPosts, 5 * 60 * 1000);
  </script>
</body>
</html>
