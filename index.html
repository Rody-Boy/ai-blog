<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Gallery</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            text-align: center;
            color: white;
            padding: 40px 20px;
        }
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
        }
        .posts-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); 
            gap: 30px;
            padding: 20px 0;
        }
        .post-card { 
            background: white; 
            border-radius: 16px; 
            overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-decoration: none; 
            color: inherit; 
            display: block; 
            transition: all 0.3s ease;
        }
        .post-card:hover { 
            transform: translateY(-10px); 
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .post-card img { 
            width: 100%; 
            height: 280px; 
            object-fit: cover;
            display: block;
        }
        .post-content { 
            padding: 25px; 
        }
        .post-title { 
            font-size: 1.3em; 
            font-weight: bold; 
            margin-bottom: 12px;
            color: #333;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .post-excerpt { 
            color: #666; 
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .post-meta { 
            margin-top: 15px; 
            font-size: 0.9em; 
            color: #999;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .platform-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        .loading {
            text-align: center;
            padding: 100px 20px;
            color: white;
            font-size: 1.5em;
        }
        .error {
            text-align: center;
            padding: 100px 20px;
            color: white;
            font-size: 1.2em;
        }
        @media (max-width: 768px) {
            .posts-grid {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– AI Content Gallery</h1>
            <p>Automatically generated content powered by AI</p>
        </div>
        <div class="posts-grid" id="posts">
            <div class="loading">Loading posts...</div>
        </div>
    </div>
    
    <script>
        async function loadPosts() {
            try {
                const response = await fetch('posts/posts.json');
                const posts = await response.json();
                
                const grid = document.getElementById('posts');
                
                if (posts.length === 0) {
                    grid.innerHTML = '<div class="loading">No posts yet. Check back soon!</div>';
                    return;
                }
                
                grid.innerHTML = '';
                
                // Show newest first
                posts.reverse().forEach(post => {
                    const card = document.createElement('a');
                    card.href = `posts/${post.id}.html`;
                    card.className = 'post-card';
                    card.innerHTML = `
                        <img src="${post.image}" alt="${post.title}" loading="lazy">
                        <div class="post-content">
                            <div class="post-title">${post.title}</div>
                            <div class="post-excerpt">${post.excerpt}</div>
                            <div class="post-meta">
                                <span>${post.date}</span>
                                <span class="platform-badge">${post.platform}</span>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                document.getElementById('posts').innerHTML = 
                    '<div class="error">Error loading posts. Please try again later.</div>';
                console.error('Error loading posts:', error);
            }
        }

        loadPosts();
        
        // Auto-refresh every 5 minutes to show new posts
        setInterval(loadPosts, 5 * 60 * 1000);
    </script>
</body>
</html>
